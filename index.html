<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <!-- Here you have to create your cards , and some other elements, to insert the data from the json-->

      <div class="container">
        <main>
          <div class="row"></div>
        </main>
      </div>

      <!-- as an example, we have created an accordeon, but you have to decide the structure to show the results 
           be careful with the controlls of the accordeon--

      <template id="card-template">
        <div class="col-sm-6 col-md-4 col-xl-3 d-flex mt-3">
          <div class="card flex-fill">
            <img class="card-img-top" src="" alt="" />
            <div class="card-body">
              <h4 class="card-title"></h4>
              <p class="card-text"></p>
            </div>
          </div>
        </div>
      </template>

      <div class="accordion" id="accordion-template">
          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-comics">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-comics"
                aria-expanded="false"
                aria-controls="collapse-comics"
              >
                Comics
              </button>
            </h2>
            <div
              id="collapse-comics"
              class="accordion-collapse collapse"
              aria-labelledby="heading-comics"
            >
              <div class="accordion-body">
                <ul class="comics-list">
                  <!-- Aquí van los cómics -->
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-series">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-series"
                aria-expanded="false"
                aria-controls="collapse-series"
              >
                Series
              </button>
            </h2>
            <div
              id="collapse-series"
              class="accordion-collapse collapse"
              aria-labelledby="heading-series"
            >
              <div class="accordion-body">
                <ul class="series-list">
                  <!-- Aquí van las series -->
                </ul>
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="heading-events">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-events"
                aria-expanded="false"
                aria-controls="collapse-events"
              >
                Events
              </button>
            </h2>
            <div
              id="collapse-events"
              class="accordion-collapse collapse"
              aria-labelledby="heading-events"
            >
              <div class="accordion-body">
                <ul class="events-list">
                  <!-- Aquí van los eventos -->
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="practica.js"></script>
  </body>
</html>
