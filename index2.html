
<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="accordion" id="accordion-template">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading-comics">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-comics"
                      aria-expanded="false" aria-controls="collapse-comics">Comics</button></h2>
                  <div id="collapse-comics" class="accordion-collapse collapse" aria-labelledby="heading-comics">
                    <div class="accordion-body">
                      <ul class="comics-list">
                        <li>comic1</li>
                        <li>comic2</li>
                      </ul>
                    </div>
                  </div>
                </div>
            
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading-series">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-series"
                      aria-expanded="false"
                      aria-controls="collapse-series"
                    >
                      Series
                    </button>
                  </h2>
                  <div
                    id="collapse-series"
                    class="accordion-collapse collapse"
                    aria-labelledby="heading-series"
                  >
                    <div class="accordion-body">
                      <ul class="series-list">
                        <!-- Aquí van las series -->
                      </ul>
                    </div>
                  </div>
                </div>
            
                <div class="accordion-item">
                  <h2 class="accordion-header" id="heading-events">
                    <button
                      class="accordion-button collapsed"
                      type="button"
                      data-bs-toggle="collapse"
                      data-bs-target="#collapse-events"
                      aria-expanded="false"
                      aria-controls="collapse-events"
                    >
                      Events
                    </button>
                  </h2>
                  <div
                    id="collapse-events"
                    class="accordion-collapse collapse"
                    aria-labelledby="heading-events"
                  >
                    <div class="accordion-body">
                      <ul class="events-list">
                        <!-- Aquí van los eventos -->
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            </div>
            </div>


        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
